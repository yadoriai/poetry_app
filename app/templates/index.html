<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>声にならない声 - ステップ1</title>
</head>
<body>
    <h1>Step 1</h1>
    <form method="post" action="{{ url_for('step2') }}">
        {% for theme, options in step1.items() %}
            <h3>{{ theme }}</h3>
            {% for opt in options %}
                <label><input type="radio" name="{{ theme }}" value="{{ opt.text }}">{{ opt.text }}</label><br>
            {% endfor %}
        {% endfor %}
        <button type="submit">次へ</button>
    </form>
</body>
</html>
